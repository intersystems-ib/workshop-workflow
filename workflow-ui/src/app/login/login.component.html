<div class="div-header">
    <img src="/assets/logo.png" class="img-logo">
</div>
<div class="div-card">
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <mat-card class="login-card">
            <mat-card-header>
                <div mat-card-avatar class="login-header-image"></div>
                <mat-card-title>Welcome to Workflow UI!</mat-card-title>
                <mat-card-subtitle>Please, login</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="Username">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="Password">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions class="action-card">
                <button mat-raised-button type="submit">LOGIN</button>
            </mat-card-actions>
        </mat-card>
    </form>        
</div>
